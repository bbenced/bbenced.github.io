<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Information</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 40px 30px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f9;
            color: #1e1e1e;
        }

        .container {
            max-width: 500px;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }

        .info {
            font-size: 14px;
            line-height: 1.6;
        }

        .highlight {
            font-weight: bold;
            color: #0176d3;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to Universal Containers</h1>

        <div class="card">
            <div class="info">
                <p><span class="highlight">System Notice:</span></p>
                <p>
                    Planned maintenance on Sunday<br>
                    08:00 – 10:00 CET
                </p>
            </div>
        </div>

        <div class="card">
            <div class="info">
                <p><span class="highlight">Support:</span></p>
                <p>
                    If you experience login issues, please contact IT Support.
                </p>
            </div>
        </div>

        <div class="footer">
            © 2026 Universal Containers
        </div>
    </div>
</body>
</html>
